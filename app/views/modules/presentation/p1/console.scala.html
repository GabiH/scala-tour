@(code: String, description: String = "", buttons: String = "")

<div class="row-fluid">
    <div class="span8">
        <div class="workspace">
            <div class="controls">
                <button type="button" class="run btn btn-primary" title="Compile and Run">Run</button>
            </div>
            <div class="workspace-top">
                <div class="workspace-editor">
                    <form>
                        <textarea class="editor" spellcheck="false">@code</textarea>
                    </form>
                    <button type="button" class="maximize btn btn-primary btn-xs" title="Resize">
                        <i class="icon-white icon-resize-full">&nbsp;</i>
                    </button>
                </div>
            </div>
            <div class="workspace-bottom">
                <div class="output"></div>
            </div>
        </div>
    </div>
    <div class="span4">
        @Html(description)
        @Html(buttons)
    </div>
</div>
